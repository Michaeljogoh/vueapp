  <script type="text/x-template" id="search-input">
    <div class="row ">
      <div class="col-lg-6 col-12">
        <div class="form-group">
            <div style="border-radius:10rem" class="row no-gutters bg-white align-items-center overflow-hidden px-1  py-3">
              <div class="col-1">
                <img src="./image/location.png" width="30px" />
              </div>
              <div class="col">
                <input id='s-inp' type='text' class="form-control border-0 form-control-sm" :placeholder='placeholder' :name='name'/>
              </div>
              <div class="col-5 d-flex justify-content-end">
                <button class=" btn btn-primary font-weight-bold" style="font-size:0.8rem;border-radius:10rem">Get an instant estimate</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </script>
  <script>
    $(document).ready(function (){
      var searchInput = Vue.component('search-input', {
        props: {
          placeholder: {
            type: String,
          },
          name: {
            type: String,
          }
        },
        template: "#search-input",
        mounted() {
          this.init();
        },
        methods: {
          init() {
            var autocomplete;
            autocomplete = new google.maps.places.Autocomplete(document.querySelector("#s-inp"), {
              types: ['geocode'],
            });
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
              var near_place = autocomplete.getPlace();
            })
  
          }
        }
      })
  
      new Vue({
        el: "#fullpage"
      })
    });
  </script>
